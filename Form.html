<h1>RSVP</h1>
<h2>Please fill out the form by February 10, 2026</h2>

<form action="https://formspree.io/f/mzdzqvpk" method="post">

    <div>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" placeholder="Enter your first name" required>
    </div>

    <br>

    <div>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" placeholder="Enter your last name" required>
    </div>

    <br>

    <div>
        <label for="contact">Contact:</label>
        <input type="text" id="contact" name="contact" placeholder="Enter your contact information">
    </div>

    <br>

    <div>
        <p>Will you be attending?</p>

        <input type="radio" id="attending-yes" name="attendance" value="yes" required>
        <label for="attending-yes">Absolutely, wouldnâ€™t miss it!</label>

        <br>

        <input type="radio" id="attending-no" name="attendance" value="no">
        <label for="attending-no">Regretfully, I cannot attend</label>
    </div>

    <br>

    <div>
        <label for="allergies">Any food allergies:</label>
        <input type="text" id="allergies" name="allergies" placeholder="Enter any food allergies">
    </div>

    <br><br>

    <button type="submit" class="btn">SUBMIT</button>

</form>
